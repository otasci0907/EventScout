{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EventScout{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/styles.css' %}">

    {% block head %}{% endblock %}

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-odwoyOtGbn76spWPZIIzuULsdhOijRg"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/events">Events</a>
            {% if user.is_authenticated %}
            <a class="nav-link"
              href="{% url 'accounts.logout' %}">Logout ({{
              user.username }})</a>
            {% else %}
            <a class="nav-link"
              href="{% url 'accounts.login' %}">Login</a>
            <a class="nav-link"
              href="{% url 'accounts.signup' %}">Sign Up
            </a>
            {% endif %}
         </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
