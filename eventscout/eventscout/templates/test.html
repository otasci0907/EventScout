<!DOCTYPE html>
<html>
<head>
    <title>Geolocation Example</title>
</head>
<body>
    <button onclick="getLocation()">Get Location</button>
    <p id="location"></p>
    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        document.getElementById("location").innerHTML = "Latitude: " + latitude + 
        "<br>Longitude: " + longitude;
        // Send the coordinates to your Django backend using AJAX
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "User denied the request for Geolocation."
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Location information is unavailable."
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "The request to get user location timed out."
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "An unknown error occurred."
                break;
        }
    }

    const sendLocationData = (latitude, longitude) => {
        const url = "{% url 'your_django_view_name' %}"; // Replace with your actual URL name
        const csrfToken = "{{ csrf_token }}";
        const data = {
          latitude: latitude,
          longitude: longitude,
          csrfmiddlewaretoken: csrfToken
        };
  
        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(data),
        })
        .then(response => response.json())
        .then(data => {
          console.log('Success:', data);
        })
        .catch((error) => {
          console.error('Error:', error);
        });
      };
    </script>
</body>
</html>
