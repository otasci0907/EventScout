{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3 mt-4" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Sign Up</h2>
            <hr />
            <form method="POST">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="id_username">Username:</label>
                {{ template_data.form.username }}
              </div>
              <div class="form-group mb-3">
                <label for="id_email">Email:</label>
                {{ template_data.form.email }}
              </div>
              <div class="form-group mb-3">
                <label for="id_password1">Password:</label>
                {{ template_data.form.password1 }}
              </div>
              <div class="form-group mb-3">
                <label for="id_password2">Confirm Password:</label>
                {{ template_data.form.password2 }}
              </div>
              <button type="submit" class="btn bg-dark text-white w-100">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
