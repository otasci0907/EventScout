{% extends 'base.html' %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Password</h2>
            <hr />
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Enter your email address:</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <button type="submit" class="btn bg-dark text-white">Send Reset Link (Don't forget to check your spam folder!)</button>
            </form>
            {% if messages %}
              <div class="mt-3">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
